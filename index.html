<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/2. CSS/styles.css">
</head>
<body>

    <header>Weather Dashboard</header>

    <div class="container">
        <aside class="sidebar">
            <form id="city-search-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
            <ul id="search-history">
                <!-- Search history will be populated here -->
            </ul>
        </aside>

        <main class="main-content">
            <div id="current-weather">
                <!-- Current weather will be populated here -->
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-cards">
                    <!-- 5-day forecast will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="./Assets/3. JS/Script.js"></script>

</body>
</html>
